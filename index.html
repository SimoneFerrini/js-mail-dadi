<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Mail Dadi</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!--mail section-->
    <div class="my-mail-container">
        <div class="my-inner-mail-container">
            <span class="my-bold">Inserisci la tua email</span>
            
            <div>
                <input type="text" id="user-mail" placeholder="nome.cognome@boolean.com">
            </div>
            <div>
                <button id="btn-confirm" class="my-btn-confirm">Confirm</button>
            </div>
        </div>
        <div>
            <span id="mail-result"></span>
        </div>
    </div>
    <!-- /mail section-->

    <!--dice Section-->
    <div class="my-dice-container">

        <span class="my-dice-bold">Lancia i dadi!</span>
        <div>
            <button id="btn-dadi" class="my-btn-lancia">Lancia</button>
        </div>
        
        <div class="my-dice-display">
            <div class="my-dice-result" id="dadi-display1">
                <span>Il tuo tiro</span>
                <img src="" alt="dado1" id="img-tiro1">
            </div>
            <div class="my-dice-result" id="dadi-display2">
                <span>Il tiro avversario</span>
                <img src="" alt="dado2" id="img-tiro2">
            </div>
        </div>

        <div>
            <span id="dadi-result" class="my-dice-bold"></span>
        </div>
    </div>





    <!--script-->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
